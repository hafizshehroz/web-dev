<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="">
        <label for="username">Text: *</label>
        <input type="text" id="username" name="fullname" value="shehroz" required /><br>

        
        <label for="">Password:</label>
        <input type="password" autofocus name="pass" required><br>
        
        <label for="">Email:</label>
        <input type="email" name="email-address" maxlength="30" placeholder="Enter your email address..." required><br>

        <br><br>

        <label for="num">Number:</label>
        <input type="number" id="num" min="0" max="10" step="2" required ><br>

        <label for="">Search:</label>
        <input type="search" disabled ><br>

        <label for="">URL:</label>
        <input type="url" readonly><br>

        <label for="">Tel:</label>
        <input type="tel" disabled><br>

        <label for="">file:</label>
        <input type="file"><br>

        
        <label for="">date:</label>
        <input type="date" ><br>
        
        <label for="">range:</label>
        <input type="range" min="0" max="10" step="2"><br>
        
        <label for="">checkbox:</label>
        <input type="checkbox" checked><br>
<!--         
        <label for="">radio:</label>
        <input type="radio"><br> -->
        
        <br>
        <label for="male">male:</label>
        <input type="radio" id="male" name="gender" checked value="m">

        <label for="female">female:</label>
        <input type="radio" id="female" name="gender" value="f">
        <br><br>
        
        
        
        <label for="">hidden:</label>
        <input type="hidden"><br>

        <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18" selected>18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27" >27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <br>

        <textarea  cols="10" rows="5" placeholder="Enter your message..." >shehroz</textarea><br>


        <input type="submit" value="Signup">
        <input type="reset" value="clear">
        <input type="button" value="Login">
        <button type="button">Go</button>
    </form>
</body>
</html>
