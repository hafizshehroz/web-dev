<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal stylesheet -->
    <style>
        h1{
            color: green;
            font-size: 40px;
            color: blueviolet;
        }
        h2{
            color: brown !important;
        }

        #box{
            color: aqua;
            font-size: 50px;
        }
        #box1{
            color: chartreuse;
            font-size: 40px;
        }

        .small-text{
            color: chocolate;
            font-size: 50px;
        }
    </style>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="style.css" >
</head>
<body>

    <h1>This is our first heading</h1>

    <!-- inline stylesheet -->
    <h2 style="color:yellow;font-size:60px;">this is our second headind</h2>


    <h3>this is our third heading</h3>

    <div id="box">
        this is our id selector
    </div>
    <div id="box1">
        this is our another id selector
    </div>

    <div class="small-text">this is our class selector</div>
    <section class="small-text">this is our class selector</section>
    <p class="small-text">this is our class selector</p>


    <span class="small-text">some text</span>
</body>
</html>
